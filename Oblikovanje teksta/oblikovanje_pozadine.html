<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width. initial scale=1.0">
    <title>Oblikovanje pozadine</title>
    <style>
        h1{
            text-align: center;
            color: deeppink;
        }
        .blok-boja{
            background-color: magenta;
            padding: 20px;
            margin-bottom: 20px;
        }
        .blok-gradient{
            background: linear-gradient(to right, #ffff00, #000000);
            padding: 20px;
            margin-bottom: 20px;
        }
        .blok-slika{
            background-image: url("https://static.wikia.nocookie.net/gtawiki/images/1/1f/3671WhispymoundDr-GTAVe.png/revision/latest?cb=20220305071855");
            background-size: cover;
            background-position: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .okvir{
            background-color: rgba(0,0,0,0.6);
            color: aliceblue;

        }
    </style>
</head>
<body>
    <h1>Oblikovanje pozadine B</h1>
    <div class="blok-boja">
        <h2>Pozadina s bojom</h2>
        <p>Ovo je primjer pozadine kojoj je postavljena jedna boja.</p>
    </div>
    <div class="blok-gradient">
        <h2>Pozadina s gradientom</h2>
        <p>Ovo je primjer pozadine kojoj je postavljen gradient.</p>
    </div>
    <div class="blok-slika">
        <h2>Pozadina sa slikom</h2>
        <p class="okvir">Ovo je primjer pozadine kojoj je postavljena slika.</p>
    </div>
</body>
</html>
